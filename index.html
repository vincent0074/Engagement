<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #1da1f2;
    }
    form {
      margin: 20px 0;
    }
    input {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0d8ddb;
    }
    .user-card {
      background: #161b22;
      padding: 12px;
      margin: 8px auto;
      border-radius: 6px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-card a {
      color: #1da1f2;
      text-decoration: none;
      font-weight: bold;
    }
    .count {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>EngageHub</h1>
  <p>Drop your X link below ðŸ‘‡ and keep track of your engagement list</p>

  <form id="linkForm">
    <input type="url" id="xLink" placeholder="Paste your X profile or post link" required>
    <button type="submit">Add Link</button>
  </form>

  <div id="linkList"></div>

  <div class="count">
    Total Links: <span id="count">0</span>
  </div>

  <script>
    const form = document.getElementById("linkForm");
    const linkInput = document.getElementById("xLink");
    const linkList = document.getElementById("linkList");
    const countDisplay = document.getElementById("count");

    // Load saved links from localStorage
    let links = JSON.parse(localStorage.getItem("xLinks")) || [];

    // Render saved links when page loads
    renderLinks();

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const link = linkInput.value.trim();

      if (link && !links.includes(link)) {
        links.push(link);
        localStorage.setItem("xLinks", JSON.stringify(links)); // Save to local storage
        renderLinks();
        linkInput.value = "";
      }
    });

    function renderLinks() {
      linkList.innerHTML = "";
      links.forEach((link) => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <span>${link}</span>
          <a href="${link}" target="_blank">Follow</a>
        `;
        linkList.appendChild(div);
      });
      countDisplay.textContent = links.length;
    }
  </script>
</body>
</html>
