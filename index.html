<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Engagement Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #1da1f2;
    }
    form {
      margin: 20px 0;
    }
    input {
      padding: 10px;
      width: 45%;
      border: none;
      border-radius: 4px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      background: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0d8ddb;
    }
    .user-card {
      background: #161b22;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      width: 90%;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #1da1f2;
    }
    .username {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }
    .username a {
      color: #1da1f2;
      text-decoration: none;
    }
    .count {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>X Engagement Hub</h1>
  <p>Join the hub â€” drop your X username and profile image link ðŸ‘‡</p>

  <form id="userForm">
    <input type="text" id="username" placeholder="@username" required>
    <input type="url" id="profilePic" placeholder="Profile image URL" required>
    <button type="submit">Add User</button>
  </form>

  <div id="userList"></div>

  <div class="count">
    Total Members: <span id="count">0</span>
  </div>

  <script>
    const form = document.getElementById("userForm");
    const usernameInput = document.getElementById("username");
    const profilePicInput = document.getElementById("profilePic");
    const userList = document.getElementById("userList");
    const countDisplay = document.getElementById("count");

    let users = JSON.parse(localStorage.getItem("xUsers")) || [];

    renderUsers();

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const profilePic = profilePicInput.value.trim();

      if (username && profilePic && !users.find(u => u.username === username)) {
        const user = { username, profilePic };
        users.push(user);
        localStorage.setItem("xUsers", JSON.stringify(users));
        renderUsers();
        usernameInput.value = "";
        profilePicInput.value = "";
      }
    });

    function renderUsers() {
      userList.innerHTML = "";
      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <img src="${user.profilePic}" alt="${user.username}">
          <div class="username">
            <a href="https://x.com/${user.username.replace('@', '')}" target="_blank">${user.username}</a>
          </div>
        `;
        userList.appendChild(div);
      });
      countDisplay.textContent = users.length;
    }
  </script>
</body>
</html>
