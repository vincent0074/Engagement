<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Engagement Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #1da1f2;
    }
    form {
      margin: 20px 0;
    }
    input {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0d8ddb;
    }
    .user-card {
      background: #161b22;
      padding: 12px;
      margin: 8px auto;
      border-radius: 6px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-card a {
      color: #1da1f2;
      text-decoration: none;
      font-weight: bold;
    }
    .count {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>X Engagement Hub</h1>
  <p>Drop your X link below ðŸ‘‡ â€” weâ€™ll auto-pull your username</p>

  <form id="linkForm">
    <input type="url" id="xLink" placeholder="Paste your X profile link" required>
    <button type="submit">Add</button>
  </form>

  <div id="linkList"></div>

  <div class="count">
    Total Accounts: <span id="count">0</span>
  </div>

  <script>
    const form = document.getElementById("linkForm");
    const linkInput = document.getElementById("xLink");
    const linkList = document.getElementById("linkList");
    const countDisplay = document.getElementById("count");

    let accounts = JSON.parse(localStorage.getItem("xAccounts")) || [];

    renderAccounts();

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const link = linkInput.value.trim();
      if (link && !accounts.find(acc => acc.link === link)) {
        const username = extractUsername(link);
        if (username) {
          accounts.push({ link, username });
          localStorage.setItem("xAccounts", JSON.stringify(accounts));
          renderAccounts();
          linkInput.value = "";
        } else {
          alert("Invalid X link. Please use a proper X profile link (like https://x.com/username)");
        }
      }
    });

    function extractUsername(link) {
      try {
        const url = new URL(link);
        if (url.hostname.includes("x.com") || url.hostname.includes("twitter.com")) {
          const parts = url.pathname.split("/").filter(Boolean);
          return parts[0] ? "@" + parts[0] : null;
        }
      } catch (err) {
        return null;
      }
      return null;
    }

    function renderAccounts() {
      linkList.innerHTML = "";
      accounts.forEach(acc => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <span>${acc.username}</span>
          <a href="${acc.link}" target="_blank">View</a>
        `;
        linkList.appendChild(div);
      });
      countDisplay.textContent = accounts.length;
    }
  </script>
</body>
</html>
